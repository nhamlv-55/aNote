
{% extends "base_rotten.html" %}
{% block content %}

<style>
#MovieInfo{height: 100%}
#Show{height: 100%}
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#MovieInfo").hide()
	$("a[id|='similar']").click(function(){
		var id=$(this).attr("movid")
		$("#Show").load("/rotten/similar/"+id).show()
	});
});
</script>

<div class="col-md-4 col-lg-4">
	<div class="panel panel-default">	
		<div class="panel-body">
			<form id="search-form" method="get" action=".">
				{{ form.as_p }}
				<input type="submit" value="search" />
			</form>
			<ol>
				{% for r in results %}
				<li>
					<a href="#" id="similar" movid="{{r.0}}">{{r.1}}</a>
				</li>
				{% endfor %}
			</ol>    
		</div>
	</div>

	<div class="panel panel-default" id = "MovieInfo">
		<div class="panel-body">
			<div class="col-md-3 col-lg-3 col-xs-3" id="Pic">
			</div>
			<div class="col-md-9 col-lg-9 col-xs-9" id="Title">
			</div>
		</div>
	</div>
</div>
<div class="col-md-8 col-lg-8">
	<div class="panel panel-default">
		<div class="panel-body" id="Show">			
			<h4>Similar movies</h4>
		</div>
	</div>
</div>

{% endblock %}
